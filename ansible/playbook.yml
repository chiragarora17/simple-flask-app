- name: Deploy a web application
  hosts: db_web_servers
  tasks:
    - name: Ping
      ping:

    - name: "install group package"
      remote_user: chiragarora
      become: true
      sudo: yes
      yum: name="@development" state=present

    - name: install all dependencies
      yum: name=python state=installed
      remote_user: chiragarora
      become: true
      sudo: yes
      with_items:
        - python 
        - python-setuptools
        - python-devel
        - python-pip
        - MySQL-python
        - wget

    - name: install the mysql community rpm from a remote repo
      remote_user: chiragarora
      become: true
      sudo: yes
      yum:
        name: http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm
        state: present


    - name: install mysql
      yum: name='mysql' state=installed
      remote_user: chiragarora
      become: true
      sudo: yes
      with_items:
           - mysql-server
           - mysql

    - name: start mysql service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: create application database
      mysql_db: name=employee_db state=present

    - name: create db user 
      mysql_user:
        name: db_user
        password: password
        priv: '*.*:ALL'
        state: present
        host: '%'

    - name: install python flask
      pip:
        name: {{ item }}
        state: present
      with_items:
        - flask
        - flask-mysql

    - name: Copy the app.py
      copy: src=app.py dest=/opt/app.py

    - name: start the web server 
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 --port=80 &
